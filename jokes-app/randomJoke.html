<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fauna+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Random Joke</title>
</head>

<body>
  <main>
    <header>
      <h1>Jokes from behind the keyboard</h1>
      <nav>
        <ul>
          <a href="./index.html">
            <!-- Will (by default) display a random joke pulled from API -->
            <li>Home</li>
          </a>
          <a href="./newJoke.html">
            <!-- Will allow users to enter a new joke -->
            <li>New Joke</li>
          </a>
        </ul>
      </nav>
    </header>
    <div id="filter">
      <select name="joke-typ" id="joke-type"></select>
    </div>
    <div id="jokes-container">
      <div id="joke-setup">What's the difference between a hippo and a zippo?</div>
      <div id="joke-punch">One is really heavy, the other is a little lighter.</div>
    </div>
  </main>
</body>

</html>
