<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jokes Home Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fauna+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <main>

    <header>
      <h1 id="title">Funnys from behind the keyboard</h1>

      <nav>
        <ul>
          <!-- Will (by default) display a random joke pulled from API -->
          <a href="./index.html">
            <li>Home</li>
          </a>
          <!-- provides interface for retrieving a joke and rating a joke-->
          <a href="./findJoke.html">
            <li>Find &amp; Rate</li>
          </a>
          <!-- Will allow users to enter a new joke -->
          <a href="./newJoke.html">
            <li>Submit a funny</li>
          </a>
        </ul>
      </nav>

    </header>

    <form method="POST">
      <!-- filters will build upon each other -->
      <label for="type">Select a category:</label>
      <select name="type" id="joke-category" onchange="filterJokes()"></select> <!-- filters all jokes, by type -->
      <label for="author">Select an author: </label>
      <select name="author" id="joke-author"></select> <!-- filters all jokes, by author -->
    </form>

    <div id="joke-container">
      <!-- This is where the jokes that are pupulated will go -->

    </div>

  </main>
  <script src="./scripts/findJoke.js"></script>
</body>

</html>
